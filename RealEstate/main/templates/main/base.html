{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HOME - Real Estate{% endblock %}</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    <!-- Header - الجزء الثابت -->
    <header class="header">
    
        <nav class="navbar">
            <a href="{% url 'main:home_view'%}" class="nav-link">Home</a>
            <a href="{% url 'main:properties_view'%}" class="nav-link">Properties</a>
            <a href="{% url 'main:services_view'%}" class="nav-link">Services</a>
            <a href="{% url 'main:about_view'%}" class="nav-link">About</a>
            <a href="{% url 'main:contact_view'%}" class="nav-link">Contact</a>
        </nav>
        <div class="header-actions">
            <button class="btn-signup">
                <svg class="icon" width="16" height="16" viewBox="0 0 16 16" fill="none">
                    <path d="M8 8C10.21 8 12 6.21 12 4C12 1.79 10.21 0 8 0C5.79 0 4 1.79 4 4C4 6.21 5.79 8 8 8ZM8 10C5.33 10 0 11.34 0 14V16H16V14C16 11.34 10.67 10 8 10Z" fill="currentColor"/>
                </svg>
                Sign up
            </button>
            <button class="theme-toggle">
                <svg class="icon-sun" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="3" stroke="currentColor" stroke-width="2"/>
                    <line x1="10" y1="1" x2="10" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="10" y1="17" x2="10" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="19" y1="10" x2="17" y2="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="3" y1="10" x2="1" y2="10" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <svg class="icon-moon" width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M17 11C16 14 13 16 10 16C6 16 3 13 3 9C3 6 4.5 3.5 7 2C6 4 6 7 8 9C10 11 13 11 15 10C16 11.5 17 11 17 11Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>
    </header>

    <!-- المحتوى المتغير -->
    {% block content %}
    {% endblock %}
</body>
</html>
